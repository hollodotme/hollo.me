version: "3"

services:
  nginx:
    image: nginx
    container_name: hollodotme_nginx
    restart: "on-failure"
    volumes:
      - ./:/repo
      - ./.docker/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
    networks:
      - default
      - hollodotme
    labels:
      - "traefik.frontend.rule=HostRegexp:{subdomain:[a-z]+}.hollo.me"
    depends_on:
      - php

  php:
    image: php:7.3-fpm-alpine
    container_name: hollodotme_php
    restart: "on-failure"
    volumes:
      - ./:/repo
    networks:
      - hollodotme
    working_dir: /repo

  spg:
    image: php:7.3-cli-alpine
    container_name: hollodotme_spg
    restart: "no"
    volumes:
      - ./:/repo
    networks:
      - default
    working_dir: /repo
    command: "php vendor/bin/spg.phar generate:pages"

  composer:
    image: composer
    container_name: hollodotme_composer
    restart: "no"
    volumes:
      - ./:/repo
    working_dir: /repo
    command: "update -o -v"
    networks:
      - default

networks:
  default:
    external:
      name: gateway
  hollodotme:
    internal: true