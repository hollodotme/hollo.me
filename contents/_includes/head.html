<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{{ page.title }} | {{ site.data.imprint.fullname }}</title>
	<meta name="description" content="{{ page.description }}">
	<meta name="keywords" content="{{ page.tags | array_to_sentence_string }}">
	<meta name="HandheldFriendly" content="True"/>
	<meta name="geo.region" content="{{ site.data.geo.region }}"/>
	<meta name="geo.placename" content="{{ site.data.geo.placename }}"/>
	<meta name="geo.position" content="{{ site.data.geo.position }}"/>
	<meta name="ICBM" content="{{ site.data.geo.position }}"/>
	<meta name="twitter:site" content="{{ site.data.social.twitter_handle }}">
	<meta name="twitter:creator" content="{{ site.data.social.twitter_handle }}">
	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "Person",
			"name": "{{ site.data.imprint.fullname }}",
			"image": "{{ '/assets/img/profile.jpg' | absolute_url }}",
			"url": "{{ site.url }}",
			"sameAs": [
				"{{ site.data.social.twitter }}",
				"{{ site.data.social.xing }}"
			]
		}
	</script>
	<meta property="article:author" content="{{ site.data.social.xing }}"/>
	<meta property="article:publisher" content="{{ site.data.social.xing }}"/>
	<link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="canonical" href="{{ page.url | absolute_url }}"/>
	<meta name="referrer" content="origin"/>

	<meta property="og:site_name" content="{{ site.data.imprint.fullname }}"/>
	<meta property="og:type" content="article"/>
	<meta property="og:title" content="{{ page.title }} | {{ site.data.imprint.fullname }}"/>
	<meta property="og:description" content="{{ page.description }}"/>
	<meta property="og:url" content="{{ site.url }}"/>
	<meta property="og:image" content="{{ page.image | default: '/assets/img/profile.jpg' | absolute_url }}"/>
	<meta property="article:published_time" content="{{ 'now' | date: '%c' }}"/>
	<meta property="article:modified_time" content="{{ 'now' | date: '%c' }}"/>
	{% for tag in page.getTags %}
	<meta property="article:tag" content="{{ tag }}"/>
	{% endfor %}
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:title" content="{{ page.title }} | {{ site.data.imprint.fullname }}"/>
	<meta name="twitter:description" content="{{ page.description }}"/>
	<meta name="twitter:url" content="{{ page.url | absolute_url }}"/>
	<meta name="twitter:image:src" content="{{ page.image | default: '/assets/img/profile.jpg' | absolute_url }}"/>

	<meta name="generator" content="Jekyll"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Fira+Code:300,400|Lato&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/prism.css">

	<script src="https://kit.fontawesome.com/ca9aed6fb2.js" crossorigin="anonymous"></script>

</head>
